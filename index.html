<!DOCTYPE html>
<html>
  <head>
    <title>Guess The Person</title>
      <link rel="stylesheet" href="reset.css"/>
      <link rel="stylesheet" href="style.css"/>
      <link rel="stylesheet" href="mediaQueries.css"/>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  </head>
  <body>
    <div id="main">
      <header>
        <h1>Qu<span id="blink">:</span>z Time - Guess The Person</h1>
        <div id="status">
          <div id="question_number">1 of 10</div>
          <div id="score" class="no_score"></div>
        </div>
      </header>

      <div class="container">
        <h1 id="result"></h1>
        <div class="question">
          <img src="" alt="" />
        </div>
        <div class="answers"></div>

        <div id='content'>
          <aside class='arrow' id="submit">Answer</aside>
          <aside class='diamond' id="reset">Reset</aside>
        </div>
      </div>

    </div>

    <div class="overlay_message" id="error_message">Please choose an answer</div>
    <script type="text/template" id="answer_template">
      <input class="answer_radio" type="radio" id="{{id}}" name="group" value="{{id}}">
      <label class="answer" for="{{id}}">{{text}}</label>
    </script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
